<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
	<header>
		<nav id="top_nav">
			<ul>
			  <li class="you"><a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a></li>
			  <li class="gmail"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
			  <li class="images"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=16AHU_yEM6G5iwLE5oCgBw&ved=0CAQQqi4oAg">Images</a></li>
			  <li class="grid"><a href="http://www.google.com/intl/en/options/"></a></li>
			  <li class="sign_in">Sign In</li>
			</ul>
		</nav>
	</header>
	<div id="center">
		<div class="logo">
		</div>

		<div class="box">
			<form action="/search" method="foo">
				<input type="text" name="input_search" id="search_box">
			</form>
		</div>
	</div>
		
	<div class="buttons">
		<fieldset>
			<input type="submit" name="google_search" id="google_search" value="Google Search">
			<input type="submit" name="random_search" id="random_button" value="I'm Feeling Lucky">
		</fieldset>
	</div>	
	

	<div class="footer">
		<div class="link_left">
			<ul>
			  <li class="advertising"><a href="">Advertising</a></li>
			  <li class="business"><a href="">Business</a></li>
			  <li class="About"><a href="">About</a></li>
			</ul>
		</div>

		<div class="link_right">
			<ul>
			  <li class="privacy"><a href="">Privacy & Terms</a></li>
			  <li class="settings"><a href="">Settings</a></li>
			</ul>
		</div>
	</div>	
	
</body>
</html>
